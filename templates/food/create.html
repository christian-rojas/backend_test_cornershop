<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food creation</title>
</head>
<body>
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            <p>create food</p>
            <!-- {{ form.as_p }} -->
            <input type="text" name="salad" placeholder="salad" value="{{ form.salad }}"/>
            <input type="text" name="entrance" placeholder="entrance" value="{{ form.entrance }}"/>
            <input type="text" name="desert" placeholder="desert" value="{{ form.desert }}"/>
            <button type="submit">Create</button>
            <a href="/">Cancel </a>
        </form>
    </div>
</body>
